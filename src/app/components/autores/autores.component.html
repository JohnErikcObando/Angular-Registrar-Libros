<div fxLayoutAlign="center">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>


    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>


    <ng-container matColumnDef="gradoAcademico">
      <th mat-header-cell *matHeaderCellDef> GradoAcademico </th>
      <td mat-cell *matCellDef="let element"> {{element.gradoAcademico}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="desplegarColumnas"></tr>
    <tr mat-row *matRowDef="let row; columns: desplegarColumnas"></tr>

  </table>

</div>
